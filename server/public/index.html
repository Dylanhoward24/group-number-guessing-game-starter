<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <h2>TotalGuesses: <span id="totalGuesses"></span></h2>
    <div>
      <input id="firstGuessIn" type="text" placeholder="Dylan's guess"/>
      <input id="secondGuessIn" type="text" placeholder="Dan's guess"/>
      <input id="thirdGuessIn" type="text" placeholder="Curtis' guess" />
      <button id="submit">Submit</button>
    </div>
    
    <div>
      <table id="">
        <thead>
          <tr>Dylan</tr>
          <tr>Dan</tr>
          <tr>Curtis</tr>
        </thead>
        <tbody id="feedback">
          <tr></tr>
        </tbody>
      </table>
    </div>
</body>
</html>
